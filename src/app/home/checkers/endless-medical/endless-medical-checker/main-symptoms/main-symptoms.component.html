<app-question [question]="question"></app-question>

<div class="flex flex-col w-full items-end">
  <div class="flex flex-col w-auto max-w-4/5 rounded-xl rounded-br-none bg-indigo-50">
    <mat-selection-list [multiple]="false"
                        class="flex flex-col mb-1">
      <mat-list-option *ngFor="let symptom of MainSymptomCategories | keyvalue" (click)="onSymptomClick(symptom)">
        {{symptom.value}}
      </mat-list-option>
    </mat-selection-list>
  </div>
</div>
