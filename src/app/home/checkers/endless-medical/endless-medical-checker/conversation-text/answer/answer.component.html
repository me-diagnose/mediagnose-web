<div class="flex flex-col w-full items-end mb-10">
  <div class="flex flex-col w-auto max-w-4/5 rounded-xl rounded-br-none bg-indigo-50">
    <div *ngIf="chosenAnswer" class="flex flex-col p-3 text-base">
      <span>{{chosenAnswer}}</span>
    </div>

    <ng-container *ngIf="multiple">
      <mat-selection-list *ngIf="multiple" [multiple]="false"
                          class="flex flex-col mb-1">
        <mat-list-option *ngFor="let choice of choices; let i = index" (click)="onChoice(choice)">
          {{choice.laytext || choice}}
        </mat-list-option>
      </mat-selection-list>
    </ng-container>
  </div>
</div>
